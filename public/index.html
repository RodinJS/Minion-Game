<!DOCTYPE html>
<html>
<head>
    <title>Rodin | Simple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/public/styles/loader.css">
    <link rel="stylesheet" href="/public/styles/content.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="/public/js/deviceCheck.js"></script>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            margin: 0px;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="notSupported">
    <img src="/public/images/deviceCheck/device_is_not_compotable.jpg" alt="notCompotable" class="imageBackground">
</div>
<div id="calibrate">
    <img src="/public/images/deviceCheck/calibrate.jpg" alt="calibrate" class="imageBackgroundCalibrate">
    <button class="button-start">START</button>
</div>
<div class="loader" id="loaderContent" style="display: none;">
    <img src="/public/images/deviceCheck/Loading-50.jpg" alt="">
</div>
<script>
    var loader = document.getElementById("loaderContent");
    function loadingRodin(inProgress = false) {
        return inProgress ? loader.style.display = "block" : loader.style.display = "none"
    }
</script>
<script type="text/javascript" src="https://cdn.rodin.io/v0.0.4/vendor/vendor.js"></script>
<script type="text/javascript" src="systemjs/system.js"></script>
<script type="text/javascript" src="systemjs/config.js"></script>
<script src="/socket-server?debug=true&host=http://192.168.1.5:3010"></script>
<script>System.import('build/index.js');</script>

<script type="text/javascript" src="public/NoSleep.min.js"></script>
<script>
    const noSleep = new NoSleep();

    function enableNoSleep() {
        noSleep.enable();
        document.removeEventListener('click', enableNoSleep, false);
    }
    document.addEventListener('click', enableNoSleep, false);
</script>

</body>
</html>
